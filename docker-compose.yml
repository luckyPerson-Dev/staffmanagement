version: '3.8'

services:
  web:
    build: .
    container_name: staff_management_web
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
      - ./storage:/var/www/html/storage
      - ./exports:/var/www/html/exports
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=db
      - DB_NAME=staff_management
      - DB_USER=staff_user
      - DB_PASS=staff_password
      - BASE_URL=http://localhost:8080
    networks:
      - staff_network

  db:
    image: mysql:8.0
    container_name: staff_management_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: staff_management
      MYSQL_USER: staff_user
      MYSQL_PASSWORD: staff_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations/database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - staff_network

volumes:
  db_data:

networks:
  staff_network:
    driver: bridge

